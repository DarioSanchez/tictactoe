<!doctype html><html lang="en">    <head>        <meta charset="UTF-8">        <meta name="viewport"              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">        <meta http-equiv="X-UA-Compatible" content="ie=edge">        <link href="assets/css/tictactoe.css" rel="stylesheet">        <link rel="stylesheet" href="https://unpkg.com/vue-toastr-2/dist/vue-toastr-2.min.css">        <title>Tic Tac Toe</title>    </head>    <body>        <div id="game-view">            <div id="game-view-info">            </div>            <div id="game-view-square">                <div                    class="game-view-square"                    v-for="(square, i) in squares"                    @click= "makeMovie(i)">                    {{square.value}}                </div>                <button @click="refresh">Volver a jugar</button>            </div>        </div>    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>    <script src="https://unpkg.com/vue-toastr-2/dist/vue-toastr-2.js"></script>    <script src="assets/js/square.js"></script>    <script src="assets/js/app.js"></script>    </body></html>
